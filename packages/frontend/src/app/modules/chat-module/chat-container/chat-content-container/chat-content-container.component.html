
<div class="content-container">
        <p *ngIf="!chatList || chatList.length === 0" class="no-chat-exists"> No chat Exist</p>
        <div *ngIf="chatList && chatList.length > 0" >
            <ng-container *ngFor = " let item  of chatList ">
                    <app-chat-item [item] ="item"> </app-chat-item>
            </ng-container>
        </div>
</div>
